<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/24ef0d3912.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Start Quiz Button -->
    <div class="start-btn">
      <button>Start Quiz</button>
    </div>
    <!-- Info Box -->
    <div class="info-box">
      <h1 class="info-title">How It Works</h1>

      <div class="info-list">
        <ol>
        <li>Read the questions shown on screen</li>
        <li>Answer using the multiple choices provided</li>
        <li>Your score will be show at the end of the quiz!</li>
          </ol>
        </div>
        <div class="buttons">
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz-box">
        <header>
            <div class="title">Video Game Quiz</div>
        </header>
        <!-- Questions -->
        <section>
            <div class="que-text">
                <h3>Question</h3>
            </div>
            <div class="option-list">
                <h4 class="option">Answer 1
                    <div class="icon correct"><i class="fa-regular fa-circle-check fa-xl" style="color: #2ed822;"></i></div>
                </h4>
                
                <h4 class="option">Answer 2
                    <div class="icon wrong"><i class="fa-regular fa-circle-xmark fa-xl" style="color: #e63333;"></i></div>
                </h4>

                <h4 class="option">Answer 3</h4>

                <h4 class="option">Answer 4</h4>

            </div>
        </section>

        <!-- Bottom of Questions Box -->
        <footer>
            <button class="next">Next Question</button>
        </footer>
    </div>

    <!--End Screen-->
    <div class="end-screen">
        <h3 class="end-text">You've reached the end!</h3>
        <div class="score-text">
            You got <p>2</p> out of <p>5</p>!
        </div>
        <div class="buttons">
            <button class="restart">Replay</button>
        </div>
    </div>



      
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
