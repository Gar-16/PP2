<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/24ef0d3912.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Start Quiz Button -->
    <div class="start-btn">
      <button>Start Quiz</button>
    </div>
    <!-- Info Box -->
    <div class="info-box">
      <h1 class="info-title">How It Works</h1>

      <div class="info-list">
        <ol>
        <li>Read the questions shown on screen</li>
        <li>Answer using the multiple choices provided</li>
        <li>Your score will be show at the end of the quiz!</li>
          </ol>
        </div>
        <div class="buttons">
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz-box">
        <header>
            <div class="title">Awesome Quiz Application</div>
            <div class="timer">
                <div class="time-text">Time Left</div>
                <div class="timer-sec">15</div>
            </div>
        </header>
        <section>
            <div class="que-text">
                <h3>Question</h3>
            </div>
            <div class="option-list">
                <h4 class="option">Answer 1</h4>
                <div class="icon"><i class="fa-solid fa-question"></i></div>
                
                <h4 class="option">Answer 2</h4>
                <div class="icon"><i class="fa-solid fa-question"></i></div>

                <h4 class="option">Answer 3</h4>
                <div class="icon"><i class="fa-solid fa-question"></i></div>

                <h4 class="option">Answer 4</h4>
                <div class="icon"><i class="fa-solid fa-question"></i></div>

            </div>
        </section>
    </div>



      
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
